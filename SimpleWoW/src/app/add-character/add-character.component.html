
<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form #characterForm="ngForm" (ngSubmit)="onSubmit(characterForm)" autocomplete="off">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="characterDBService.selectedCharacter._id">
              <div class="row">
                  <div class="input-field col s6">
                    <label for="region">Region</label>
                    <input id="region" name="region" type="text" [(ngModel)]="characterDBService.selectedCharacter.region" autocomplete="nope">
                  </div>
              </div>
              <div class="row">  
                <div class="input-field col s6">  
                  <label for="realm">Realm</label>
                  <input id="realm" name="realm" type="text" autocomplete="off" required>
                </div>
                <div class="input-field col s6">
                  <input id="name" type="text" class="validate" name="name" [(ngModel)]="characterDBService.selectedCharacter.name">
                  <label for="name">Character Name</label>
                </div>
              </div>  
          </form>          
        </div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
