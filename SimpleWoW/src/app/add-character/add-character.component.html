
<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form #characterForm="ngForm" (ngSubmit)="onSubmit(characterForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="characterDBService.selectedCharacter._id">
          </form>
        </div>
      </div>
      <div class="card-action">
        <btn>Submit</btn>
      </div>
    </div>
  </div>
</div>
