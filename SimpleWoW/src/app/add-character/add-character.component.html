
<div class="row">
  <div class="col s12 m12">
    <div class="card col s4 m4 offset-m2">
      <div class="card-content">
        <div class="row">
          <form #characterForm="ngForm" (ngSubmit)="onSubmit(characterForm)" autocomplete="off">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="characterDBService.selectedCharacter._id">
                <div class="input-field col m8 offset-m2">
                  <label for="locale">Region</label>
                  <input id="locale" name="locale" #name="ngModel" type="text" [(ngModel)]="characterDBService.selectedCharacter.locale" autocomplete="off">
                </div>
                <div class="input-field col m8 offset-m2">  
                  <label for="realm">Realm</label>
                  <input id="realm" name="realm" type="text" #name="ngModel" [(ngModel)]="characterDBService.selectedCharacter.realm">
                </div>
                <div class="input-field col m8 offset-m2">
                  <label for="name">Character Name</label>
                  <input id="name" type="text" name="name" #name="ngModel" [(ngModel)]="characterDBService.selectedCharacter.name">
                </div> 
          </form>          
        </div>
      </div>
      <div class="card-action">
        <div class="row">
            <div class="col m10 offset-m2">
                <button class="btn waves-effect waves-light" type="button" (click)="resetForm(characterForm)">Reset</button> 
                <button class="btn waves-effect waves-light" type="button" (click)="onSubmit(characterForm)">Submit</button>
              </div>
        </div>
      </div>
    </div>
    <div class="card col s4 m4">
      <div class="card-content">
        <div class="row">
          <ul class="col s8 offset-s2">
            <li *ngFor="let char of characterDBService.characters">
              <span>{{char.name}}</span><span class="right">{{char.realm}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
